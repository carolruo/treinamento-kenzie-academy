<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/imagens/vampiro.ico">
    <title>Dracula's Cassino</title>
    <!-- <link rel="stylesheet" href="./assets/css/reset.css"> -->
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <header>
        <h1>Dracula's Cassino</h1>
        <h3>Sejam Bem-vindos!</h3>
        <!-- <audio src="./assets/audio/aReallyDarkAlley.mp3" autoplay></audio> -->
    </header>
    <main>
        <div id="identificacao">
        <label for="nome">Nome:</label>
        <input type="text" name="nome" id="nome" placeholder="Escreva seu nome aqui">
        </div>

        <div class = jogos>
        <!-- CAÇA-PALAVRA -->
        <section id="cacaPalavra">
            <h2>Caça-Palavras</h2>
            <div class="sopaDescription">
                <details>
                    <summary>Regras do Caça-Palavras</summary>
                    <p>O objetivo do jogo é encontrar e destacar as seguintes palavras escondidas na grade. Boa sorte!</p>
    
                </details>                
                <ul>
                    <li id="palavra1"></li>
                    <li id="palavra2"></li>
                    <li id="palavra3"></li>
                </ul>
            </div>

            <!-- Container aonde será renderizado o caça palavras:  -->
            <div id='sopaLetras'></div>

            <button id='reset-caca-palavra'>Jogar novamente</button>
            
        </section>

        <!-- MAGIC 8 BALL -->
        <section id="magic8">

            <h2>Magic 8 ball</h2>

            <div id="ball">
                <p id="ballText"></p>
            </div>

            <label for="pergunta">O que você quer saber?</label>
            <div class="askBall">
                
                <input type="text" name="pergunta" id="pergunta" placeholder="Faça sua pergunta!">
                <input type="button" name="botaoBall" id="botaoBall" value="Go!">
            </div>
            <button id = 'reset-magic-ball'>Perguntar Novamente</button>
        

            <details>
            <summary>Regras do Magic 8 Ball</summary>
            <p>Digite uma pergunta para obter a resposta do oráculo!</p>

        </details>
        </section>
        </div>

    </main>

    <script src="./assets/javascript/cacaPalavras.js"></script>
    <script src="./assets/javascript/magic8ball.js"></script>
</body>

</html>
